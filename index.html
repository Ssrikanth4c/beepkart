<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <!-- CSS only -->

            crossorigin="anonymous">

        <title>Beepkart</title>
    </head>
    <body>
        <nav style="background-color: #efefef !important;" class=" py-4   m-0 px-0 border-bottom transprent navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand flex-fill" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse text-center  " id="navbarSupportedContent">
                <ul class="navbar-nav flex-fill justify-content-lg-end">
                      <li class="nav-item flex-fill">
                        <a class="nav-link" href="#">HOME</a>
                      </li>
                      <li class="nav-item flex-fill">
                        <a class="nav-link" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item flex-fill">
                        <a class="nav-link" href="#">SERVICES</a>
                      </li>
                      <li class="nav-item flex-fill">
                        <a class="nav-link" href="#">CONTACT</a>
                      </li>
                      <li class="nav-item flex-fill text-left">
                        <button class="btn btn-danger rounded-pill">Login</button>
                      </li>
                </ul>
            </div>
          </nav>

          <!-- Orders from home -->
          <div id='home' class="row p-0 m-0 ">
              <div class=" col-lg-4 d-md-none d-lg-block">
                  <div class="track-product bg-white row w-50 text-center">
                      <div class="col-12 pt-5 pb-3 ">
                          <input  class=" w-75 py-3  btn btn-outline-secondary rounded-pill" placeholder="Tracking Id" type="text" name="track-id" id="tack-id">
                        </div>
                        <div class="col-12 pb-5 px-5">
                            <button class="btn py-3 btn-block btn-danger rounded-pill">Track</button>
                        </div>
                  </div>
              </div>
              <div class="col-12 col-lg-8 m-0 p-0">
                  <img class="w-100" src="./images/network_image.png" alt="network-globe" >
                </div>
          </div>
        <!-- JS, Popper.js, and jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
